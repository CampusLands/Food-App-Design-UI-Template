<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../src/css/home.css">
</head>
<body>
    <header>
        <div class="header__titulo">
            <h1>Foodgo</h1>
            <h3>Order your favourite food!</h3>
        </div>
        <img src="../src/storage/img/girl-home.png">
    </header>
    <nav class="nav__busqueda">
        <form class="form__busqueda" action="?" method="get">
            <div class="input__logo">
                <input type="text" name="search" placeholder="Search">
            </div>
            <div class="input__filtro">
                <input type="submit" value="">
            </div>
        </form>
        <ul class="nav__categoria">
            <li class="select"><a href="#">All</a></li>
            <li><a href="#">Combos</a></li>
            <li><a href="#">Sliders</a></li>
            <li><a href="#">Classic</a></li>
        </ul>
    </nav>
    <main>
        <section class="section__productos">
            <article class="article__contenedora">
                <img src="../src/storage/img/Hamburgesa-product-1.png">
                <div class="div__informacion">
                    <strong>Cheeseburger</strong>
                    <p>Wendy's Burger</p>
                </div>
                <div class="div__comentarios">
                    <div class="div__valoracion">
                        <img src="../src/storage/img/star-rating.png">
                        <label>4.9</label>
                    </div>
                    <img src="../src/storage/img/heartblack-home.png">
                </div>
            </article>
            <article class="article__contenedora">
                <img src="../src/storage/img/Hamburgesa-product-2.png">
                <div class="div__informacion">
                    <strong>Hamburger</strong>
                    <p>Veggie Burger</p>
                </div>
                <div class="div__comentarios">
                    <div class="div__valoracion">
                        <img src="../src/storage/img/star-rating.png">
                        <label>4.8</label>
                    </div>
                    <img src="../src/storage/img/heartblack-home.png">
                </div>
            </article>
            <article class="article__contenedora">
                <img src="../src/storage/img/Hamburgesa-product-3.png">
                <div class="div__informacion">
                    <strong>Hamburger</strong>
                    <p>Chicken Burger</p>
                </div>
                <div class="div__comentarios">
                    <div class="div__valoracion">
                        <img src="../src/storage/img/star-rating.png">
                        <label>4.6</label>
                    </div>
                    <img src="../src/storage/img/heartblack-home.png">
                </div>
            </article>
            <article class="article__contenedora">
                <img src="../src/storage/img/Hamburgesa-product-4.png">
                <div class="div__informacion">
                    <strong>Hamburger</strong>
                    <p>Fried Chicken Burger</p>
                </div>
                <div class="div__comentarios">
                    <div class="div__valoracion">
                        <img src="../src/storage/img/star-rating.png">
                        <label>4.5</label>
                    </div>
                    <img src="../src/storage/img/heartblack-home.png">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
