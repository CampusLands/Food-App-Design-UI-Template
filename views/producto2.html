<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto2</title>
    <link rel="stylesheet" href="../src/css/producto2.css">
</head>
<body>
    <header>
        <button class="back__button" >
            <img src="../src/storage/img/flecha-back-black.png" alt="flecha-back">
        </button>

        <button class="search__button"> 
            <img src="../src/storage/img/search-menu.png" alt="search-menu">
        </button>
    </header>
    <div class="main_image">
        <img src="../src/storage/img/Hamburgesa-home-2.png" alt="" class="div_image"<>
    </div>
    <footer>
        <div class="product-details">
            <h1 class="product-title">Hamburger Veggie Burger</h1>
        
            <div class="rating-time">
                <sub><img src="../src/storage/img/star-rating.png" alt=""> </sub>
                <strong><span>   4.8
                - 14 mins</strong></span>
                <br>
                <br>
            </div>
            <p class="product-description">
                Enjoy our delicious Hamburger Veggie Burger, made with a savory blend of fresh vegetables and herbs, 
                topped with crisp lettuce, juicy tomatoes, and tangy pickles, all served on a soft, toasted bun.
            </p>
            <br>
            <br>
        </div>
        <div class="spicy-and-portion">
            <div class="spicy-container">
                <p class="spicy-label">Spicy</p>
                <div class="spicy-selector">
                    <div class="slider-container">
                        <input  type="range" min="0" max="100" class="spicy-slider">
                        <div class="spicy-labels">
                            <span class="mild-label">Mild</span>
                            <span class="hot-label">Hot</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="portion-container">
                <p class="portion-label">Portion</p>
                <div class="portion-selector">
                    <button class="decrease-btn">
                        <img src="../src/storage/img/boton-quitar-producto.png" alt="Decrease">
                    </button>
                    <input type="number" class="portion-count" value="1" min="1" max="99">
                    <button class="increase-btn">
                        <img src="../src/storage/img/boton-agregar-producto.png" alt="Increase">
                    </button>
                </div>
            </div>
        </div>
        <div class="price-button-container">
            <button class="price-button">$9.99</button>
            <button class="order-button"><a href="home.html">ORDER NOW</a></button>
        </div>
    </footer>
</body>
</html>
