<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto2</title>
    <link rel="stylesheet" href="../src/css/producto2.css">
</head>
<body>
    <header>
        <button class="back__button" >
            <img src="../src/storage/img/flecha-back-black.png" alt="flecha-back">
        </button>

        <button class="search__button"> 
            <img src="../src/storage/img/search-menu.png" alt="search-menu">
        </button>
    </header>
    <div class="main_image">
        <img src="../src/storage/img/Hamburgesa-home-2.png" alt="" class="div_image"<>
    </div>
    <footer>
        <div class="product-details">
            <h1 class="product-title">Hamburger Veggie Burger</h1>
        
            <div class="rating-time">
                <sub><img src="../src/storage/img/star-rating.png" alt=""> </sub>
                <strong><span>   4.8
                - 14 mins</strong></span>
                <br>
                <br>
            </div>
            <p class="product-description">
                Enjoy our delicious Hamburger Veggie Burger, made with a savory blend of fresh vegetables and herbs, 
                topped with crisp lettuce, juicy tomatoes, and tangy pickles, all served on a soft, toasted bun.
            </p>
            <br>
            <br>
        </div>
        <div class="spicy-selector">
            <label>Spicy</label>
            <p><input type="range" min="0" max="100" class="spicy-slider"></p>
            <p class="Mild">Mild</p>  
            <p class="Hot">Hot</p> 
        </div>  
        <div class="portion-selector">
            <label>Portion</label>
            <div>
                <img src="../src/storage/img/boton-quitar-producto.png" alt=""> 
                <span class="count"> 1 </span>
                <img src="../src/storage/img/boton-agregar-producto.png" alt="">
            </div>
        </div>

        <button class="price-button">$9.99</button>

        <button class="order-button">ORDER NOW</button>
    </footer>
</body>
</html>
